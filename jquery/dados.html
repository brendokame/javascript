<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn1">Meus Dados em json</button>
    <button id="btn2">Meu dados em texto</button>
   <div id="json">

   </div>

    <div id="texto">

    </div>

    <script>
        $('#btn1').click(function(){
            $.post('api.php', function(data, status) {
                $("#json").append(data.username);
            });
        });

        $('#btn2').click(function() {
            $.post("api2.php", function(data, status) {
                $("#texto").append(data);
            });
        });
    </script>
</body>
</html>
